<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesronalizando Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color:darkred;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: ' ⇐';
            color: grey;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Personalização De links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositorio do git Hub</a></li>
        <li><a href="https://youtube.com/cursoemvideo">Canal Do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site Do Curso Em video</a></li>
    </ul>
</body>
</html>
